    <script>
        var lastScrollTop = 0;
        window.addEventListener("scroll", function(){ // Bắt sự kiện scroll
            var currentScroll = window.pageYOffset || document.documentElement.scrollTop; // Lấy vị trí scroll hiện tại của trang
    
            if (currentScroll > lastScrollTop){ // Nếu đang cuộn xuống
                document.getElementById("mauhong").style.top = "-80px"; // Ẩn thanh menu
            } else { // Nếu đang cuộn lên
                document.getElementById("mauhong").style.top = "0"; // Hiển thị thanh menu
            }
            lastScrollTop = currentScroll; // Lưu vị trí scroll hiện tại để so sánh ở lần cuộn tiếp theo
        }, false);
    </script>
